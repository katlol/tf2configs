exec clear

cl_interp 0.033

alias "battlecry" "voicemenu 2 1"

alias +airblast "slot1; +attack2"
alias -airblast "slot1; -attack2"


alias "+secondary" "slot2; +attack"
alias "-secondary" "-attack"

alias "+melee" "slot3; +attack"
alias "-melee" "-attack"


alias "+panic" "slot1; battlecry; cl_yawspeed 3000; +right; +attack"
alias "-panic" "-attack; -right; cl_yawspeed 210"

bind mouse2 "+airblast"
bind mouse4 "+melee"
bind mouse5 "+secondary"
bind "mouse3" "+panic"
