exec clear
// ===========================

// Toggle Crosshair
alias toggle_crosshair "toggle_crosshair_disablea"
alias crosshair_enable "crosshair 1; alias toggle_crosshair crosshair_disable"
alias crosshair_disable "crosshair 0; alias toggle_crosshair crosshair_enable"
cl_crosshair_scale 10
// Aliases for binds
alias "+a2" "+attack2; toggle_crosshair"
alias "-a2" "-attack2"
alias "+a1" "+attack; crosshair_disable"
alias "-a1" "-attack"
alias "+jumping" "+jump; crosshair_enable"
alias "-jumping" "-jump"

// Binds
//bind mouse3 "+attack3; crosshair_enable"
//bind "mouse1" "+a1" 
//bind "mouse2" "+a2" 
//bind "space" "+jumping"
cl_crosshair_scale 32;cl_crosshair_file crosshair5