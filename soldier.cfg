exec clear
cl_autoreload 1
alias "+rockets" "slot1;+attack;spec_next"
alias "-rockets" "-attack"


// Shotgun
alias "+shotty" "slot2;+attack"
alias "-shotty" "-attack"


// Equalizer
alias "+pick" "slot3;+attack"
alias "-pick" "-attack"

bind "mouse1" "+rockets"
bind "mouse2" "+shotty"
bind "mouse3" "+pick"
