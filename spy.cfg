exec clear

cl_autoreload 0
bind mouse1 vmon
fov_desired 90

//sapper
alias vmsap "bind mouse1 +sap"
alias +sap "+attack;r_drawviewmodel 1;sapalert"
alias -sap "-attack"
alias sapalert "say_team sapping"

alias +sapper "slot2;sensitivity 3;r_drawviewmodel 1;vmon;fov_desired 90;viewmodel_fov 99"
bind "mwheelup" "+sapper;vmsap" //rebind to liking


//knife
alias vmon "bind mouse1 +viewmodelon"
alias +viewmodelon "+attack;r_drawviewmodel 1;spec_next"
alias -viewmodelon "-attack;r_drawviewmodel 1"

alias +equip3 "vmon;slot3;sensitivity 3;cl_autoreload 1;m_yaw .0220000000;viewmodel_fov 99;r_drawviewmodel 1;alias wpn slot3"
alias -equip3 "fov_desired 90;r_drawviewmodel 1"
bind "mouse5" +equip3 //rebind to liking


//gun
alias vmoff "bind mouse1 +viewmodeloff"
alias +viewmodeloff "+attack;r_drawviewmodel 2;spec_next"
alias -viewmodeloff "-attack;r_drawviewmodel 2"

alias +equip1 "slot1;r_drawviewmodel 1;sensitivity 1;fov_desired 75"
alias -equip1 "sensitivity 1;r_drawviewmodel 2;vmoff;fov_desired 90; sensitivity 3"
bind "mouse4" +equip1  //rebind to liking



//watch
bind "mouse2" "+spycustomattack2"
alias +spycustomattack2 "+attack2;r_drawviewmodel 1;spec_prev"
alias -spycustomattack2 "-attack2;r_drawviewmodel 1"
exec binds/spy_disguise
